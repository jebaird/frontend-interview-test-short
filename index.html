<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get" action="#">
				<input type="text" name="post" placeholder="thoughts?"/>
				<button>Post</button>
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>


<script>
	(function(){
		var form = document.getElementsByTagName('form')[0];
		var input = document.querySelectorAll('[name=post]')[0]
		form.onsubmit = function(e){
			e.preventDefault();
			
			var p = document.createElement('p');
			p.innerHTML =  input.value + ' - '+ (+new Date().getTime() / 1000 );
			input.value = ''

            document.querySelectorAll('#page')[0].appendChild(p)
		}
		
	})();
	
</script>
</body>
</html>
